name: Build and deploy to TNT-Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Stop and remove existing container (if any)
      run: |
        
        docker stop tnt-front || true
        docker rm tnt-front || true
      continue-on-error: true

    - name: Remove old Docker image (if any)
      run: |
        docker rmi tnt-front || true
      continue-on-error: true

    - name: Build Docker image
      run: docker build -t tnt-front .

    - name: Run Docker container
      run: docker run -d -p 80:80 --restart=unless-stopped --name tnt-front tnt-front

